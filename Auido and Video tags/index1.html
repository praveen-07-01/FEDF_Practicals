<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video tags</title>
</head>
<body>
    <video controls>
        <source src="video.mp4">
    </video>
    <video controls muted>
        <source src="video.mp4">
    </video>
    <video controls muted autoplay>
        <source src="video.mp4">
    </video>
    <video controls muted autoplay loop>
        <source src="video.mp4">
    </video>
    <video controls muted autoplay loop width="800" height="400">
        <source src="video.mp4">
    </video>
      <video controls muted autoplay loop width="800" height="800" poster="images.jpg">
        <source src="video.mp4">
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/h2JH0vqDcYc?si=b_XgX9uJhYzbbvto" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
